<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Bepic_H5Tools</title><script defer="defer" src="./index/js/ac993a3cf5d53a8a1d1c684d36bd1fca.js"></script><link href="./index/css/e7ee2b19971585f17181.css" rel="stylesheet"></head><body><div class="container"><div class="left"><iframe class="iframe" src="openurls.html"></iframe></div><div class="right"><div class="ad-type"><button class="type-button" onclick="loadiframeUrl(0, 'newbc_googletag.html')">Default_GoogleAD</button> <button class="type-button" onclick="loadiframeUrl(1, 'bc_autoExmarket.html')">Exmarket</button> <button class="type-button" onclick="loadiframeUrl(2, 'googletag_woso.html')">Woso</button></div><iframe id="content-iframe" class="iframe" src="newbc_googletag.html"></iframe></div></div><script>let typebuttons = document.getElementsByClassName('type-button');
    typebuttons[0].classList.add('active');
    function loadiframeUrl(index, html) {
      // 移除所有按钮的活动状态
      for (let i = 0; i < typebuttons.length; i++) {
        typebuttons[i].classList.remove('active');
      }

      // 为点击的按钮添加活动状态
      typebuttons[index].classList.add('active');

      var iframe = document.getElementById("content-iframe");
      iframe.src = html;
    }</script></body></html>
